<mat-dialog-content fxLayout="column" class="dialog-box-width">
    <h2 class="pb-16">Dialog with elements</h2>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Address"></textarea>
  </mat-form-field>

  <mat-radio-group aria-label="Select an option" class="pb-16">
    <span class="font-weight-600 font-16 pr-16">Gender :</span>
    <mat-radio-button value="1" class="pr-16">Option 1</mat-radio-button>
    <mat-radio-button value="2">Option 2</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button mat-dialog-close>Submit</button>
  </mat-dialog-actions>
